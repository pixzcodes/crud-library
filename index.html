<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Library</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" async="false"></script>
</head>
<body>
    <div id="book-shelves">
    </div>
    <button type="button" id="btnNewBook">New Book</button>
    <div class="form-container" hidden>
        <form name="newBook" action="#" method="post">
            <label for="title">Title: </label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author: </label>
            <input type="text" id="author" name="author"required>
            <label for="pages">Pages: </label>
            <input type="number" id="pages" name="pages"required>
            <p>Have you read it already?</p>
            <div>
                <label for="readYes">Yes</label>
                <input type="radio" id="readYes" name="read" required>
            </div>
            <div>
                <label for="readNo">No</label>
                <input type="radio" id="readNo" name="read" required>
            </div>
            <button type="submit" id="btnSubmit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
